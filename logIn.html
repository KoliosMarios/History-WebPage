<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./logIn.css" />
  </head>
  <body>
    <div class="header">
      <div id="page_title">This Day In History</div>
    </div>
    <div class="login_container">
      <form action="#" id="login_form">
        <label for="login_user_name">User Name:</label>
        <input type="text" id="login_user_name" name="login_user_name" /><br />
        <label for="login_password">Password:</label>
        <input type="text" id="login_password" name="login_password" /><br />
        <input type="button" id="submit_login" value="Submit" />
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
